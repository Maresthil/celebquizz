<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CelebQuizz - Expert Edition</title>
    <style>
        :root {
            --primary: #c084fc;
            --gold: #fbbf24;
            --bg: #2e1065;
            --card-bg: rgba(20, 10, 40, 0.95);
            --text: #f8fafc;
            --success: #4ade80;
            --danger: #f87171;
            --orange: #fb923c;
        }

        * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', system-ui, sans-serif; }

        body {
            background: radial-gradient(circle at center, #581c87, var(--bg));
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .container { width: 100%; max-width: 500px; display: flex; flex-direction: column; gap: 20px; }

        /* HUD (Heads Up Display) */
        .hud {
            display: flex; justify-content: space-between; align-items: center;
            background: rgba(0,0,0,0.3); padding: 10px 20px; border-radius: 15px;
            border: 1px solid rgba(255,255,255,0.1); font-weight: bold;
        }
        .round-counter { color: var(--primary); }
        .current-score { color: var(--gold); }

        h1 {
            text-align: center; font-weight: 900; font-size: 2.5rem;
            background: linear-gradient(to right, #fcd34d, #fef3c7);
            -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            margin-bottom: 5px; letter-spacing: 2px;
        }

        .card {
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255,215,0,0.2);
            border-radius: 24px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.6);
            animation: fadeIn 0.5s ease-out;
            position: relative;
        }
        @keyframes fadeIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }

        .celeb-img-container {
            width: 220px; height: 220px;
            margin: 0 auto 25px;
            border-radius: 50%;
            padding: 5px;
            background: linear-gradient(45deg, var(--gold), #c026d3);
            box-shadow: 0 0 30px rgba(192, 38, 211, 0.4);
            overflow: hidden;
            position: relative;
        }
        .celeb-img {
            width: 100%; height: 100%;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #1e1b4b;
            background-color: #1e1b4b;
            transition: transform 0.3s;
        }

        .input-group { margin-bottom: 20px; }
        .input-group label { display: flex; justify-content: space-between; margin-bottom: 8px; font-size: 0.95rem; color: #e9d5ff; font-weight: 600; text-transform: uppercase; letter-spacing: 1px;}
        .points-badge { font-size: 0.75rem; background: rgba(255,215,0,0.1); padding: 2px 8px; border-radius: 4px; color: var(--gold); border: 1px solid rgba(255,215,0,0.3); }

        input {
            width: 100%; background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255,255,255,0.1);
            padding: 14px; border-radius: 12px;
            color: white; font-size: 1.1rem; transition: all 0.2s;
        }
        input:focus { outline: none; border-color: var(--gold); box-shadow: 0 0 15px rgba(251, 191, 36, 0.2); transform: scale(1.01); }
        
        .correction {
            margin-top: 8px; padding: 12px; border-radius: 8px; font-size: 0.95rem;
            background: rgba(0,0,0,0.4); display: none; line-height: 1.5; border-left: 4px solid transparent;
        }

        .btn {
            width: 100%; padding: 16px; border-radius: 50px; border: none;
            font-size: 1.1rem; font-weight: 800; cursor: pointer;
            transition: all 0.3s; margin-top: 10px;
            text-transform: uppercase; letter-spacing: 2px;
        }
        .btn-primary {
            background: linear-gradient(45deg, #c026d3, #fbbf24);
            color: white;
            box-shadow: 0 5px 20px rgba(192, 38, 211, 0.4);
        }
        .btn-primary:hover { transform: translateY(-2px); box-shadow: 0 10px 30px rgba(192, 38, 211, 0.6); }
        
        .btn-new { background: rgba(255,255,255,0.15); color: white; display: none; border: 1px solid rgba(255,255,255,0.2); }
        .btn-new:hover { background: rgba(255,255,255,0.25); }

        /* Round Results Area */
        .round-result { text-align: center; display: none; margin-top: 20px; padding-top: 20px; border-top: 1px solid rgba(255,255,255,0.1); }
        .round-score-display { font-size: 2.5rem; font-weight: 900; color: var(--gold); text-shadow: 0 0 20px rgba(251, 191, 36, 0.5); margin: 5px 0; }
        
        /* Final Results Table */
        .final-results { display: none; animation: fadeIn 1s ease; }
        .recap-table { width: 100%; border-collapse: collapse; margin-top: 15px; font-size: 0.9rem; }
        .recap-table th { text-align: left; color: #d8b4fe; padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.1); }
        .recap-table td { padding: 10px; border-bottom: 1px solid rgba(255,255,255,0.05); }
        .recap-score { font-weight: bold; color: var(--gold); text-align: right; }
        .final-average { font-size: 3rem; text-align: center; color: var(--gold); margin: 20px 0; font-weight: 900; }

        .wiki-link { display: inline-block; color: #d8b4fe; text-decoration: none; border-bottom: 1px dotted #d8b4fe; font-size: 0.9rem; margin-top: 10px; }
        .wiki-link:hover { color: white; border-color: white; }
    </style>
</head>
<body>

    <div class="container">
        
        <div>
            <h1>CelebQuizz</h1>
            <div id="dbCount" style="text-align: center; color: #d8b4fe; font-size: 0.9rem; margin-bottom: 15px; opacity: 0.8;"></div>
            
            <div class="hud" id="hud" style="display:none;">
                <span class="round-counter" id="roundDisplay">Manche 1/10</span>
            </div>
        </div>

        <div class="card" id="gameCard">
            <div class="celeb-img-container">
                <img src="" alt="Célébrité" class="celeb-img" id="celebImg">
                </div>

            <div id="gameForm">
                <div class="input-group">
                    <label>Nom <span class="points-badge">60 pts</span></label>
                    <input type="text" id="inputName" placeholder="Qui est-ce ?" autocomplete="off">
                    <div class="correction" id="corrName"></div>
                </div>

                <div class="input-group">
                    <label>Année de Naissance <span class="points-badge">40 pts</span></label>
                    <input type="number" id="inputYear" placeholder="ex: 1975" min="1900" max="2025" autocomplete="off">
                    <div class="correction" id="corrYear"></div>
                </div>

                <button class="btn btn-primary" id="btnValidate">Valider</button>
                
                <div class="round-result" id="roundResultArea">
                    <div id="celebNameReveal" style="font-size: 1.4rem; font-weight: bold; color: white;"></div>
                    <div>Score Manche</div>
                    <div class="round-score-display" id="roundScoreValue">0</div>
                    <a href="#" target="_blank" class="wiki-link" id="wikiLink">Biographie Wikipédia &rarr;</a>
                </div>

                <button class="btn btn-new" id="btnNext">Suivante</button>
            </div>
        </div>

        <div class="card final-results" id="finalCard">
            <h2 style="font-size: 1.5rem; color:white; margin-bottom:20px;">Fin de la partie !</h2>
            <div style="text-align: center;">Moyenne Finale</div>
            <div class="final-average" id="finalAverageScore">0/100</div>
            
            <table class="recap-table">
                <thead>
                    <tr>
                        <th>Célébrité</th>
                        <th style="text-align:right;">Score</th>
                    </tr>
                </thead>
                <tbody id="recapBody"></tbody>
            </table>
            
            <button class="btn btn-primary" onclick="location.reload()" style="margin-top:25px;">Rejouer</button>
        </div>
    </div>

        ["Xi Jinping","http://commons.wikimedia.org/wiki/Special:FilePath/Xi%20Jinping%20in%20Beijing%20on%20May%2013%2C%202025%20%28cropped%29.jpg","1953","https://fr.wikipedia.org/wiki/Xi_Jinping"],
        ["Yasser Arafat","http://commons.wikimedia.org/wiki/Special:FilePath/Leader%20of%20the%20PLO%2C%20Yasser%20Arafat%2C%201996%20Dan%20Hadani%20Archive.jpg","1929","https://fr.wikipedia.org/wiki/Yasser_Arafat"],
        ["Zac Efron","http://commons.wikimedia.org/wiki/Special:FilePath/Zac%20Efron%2C%20Eva%20Rinaldi%20Photography%20%2810%29%20%2834732926735%29.jpg","1987","https://fr.wikipedia.org/wiki/Zac_Efron"],
        ["Zinedine Zidane","http://commons.wikimedia.org/wiki/Special:FilePath/Zinedine_Zidane_by_Tasnim_03.jpg","1972","https://fr.wikipedia.org/wiki/Zinedine_Zidane"],
        ["Zlatan Ibrahimović","http://commons.wikimedia.org/wiki/Special:FilePath/Zlatan%20Ibrahimovi%C4%87%20June%202018.jpg","1981","https://fr.wikipedia.org/wiki/Zlatan_Ibrahimovi%C4%87"]
    ];

    // --- 2. TRAITEMENT DES DONNÉES ---
    
    let allCelebs = [];

    // Chargement de l'array unique
    newCsvRaw.forEach(item => {
        allCelebs.push({
            name: item[0],
            // URL directe fournie, déjà complète
            img: item[1] + "?width=500", 
            year: parseInt(item[2]),
            // Ajout du préfixe wikipedia si manquant (pour les slugs uniquement)
            wiki: item[3].startsWith('http') ? item[3] : `https://fr.wikipedia.org/wiki/${item[3]}`
        });
    });

    // --- 3. LOGIQUE DU JEU ---

    const MAX_ROUNDS = 10;
    let roundCount = 0;
    let roundScores = []; // Stocke les objets {name, totalScore}
    let currentCeleb = null;
    let isRoundActive = true;

    // Elements DOM
    const els = {
        hud: document.getElementById('hud'),
        roundDisplay: document.getElementById('roundDisplay'),
        img: document.getElementById('celebImg'),
        inputs: {
            name: document.getElementById('inputName'),
            year: document.getElementById('inputYear')
        },
        corrections: {
            name: document.getElementById('corrName'),
            year: document.getElementById('corrYear')
        },
        resultArea: document.getElementById('roundResultArea'),
        scoreVal: document.getElementById('roundScoreValue'),
        revealName: document.getElementById('celebNameReveal'),
        wiki: document.getElementById('wikiLink'),
        btnVal: document.getElementById('btnValidate'),
        btnNext: document.getElementById('btnNext'),
        gameCard: document.getElementById('gameCard'),
        finalCard: document.getElementById('finalCard'),
        recapBody: document.getElementById('recapBody'),
        finalAvg: document.getElementById('finalAverageScore')
    };

    // Algorithme Levenshtein pour tolérance fautes frappe
    function levenshtein(a, b) {
        const matrix = [];
        for (let i = 0; i <= b.length; i++) matrix[i] = [i];
        for (let j = 0; j <= a.length; j++) matrix[0][j] = j;
        for (let i = 1; i <= b.length; i++) {
            for (let j = 1; j <= a.length; j++) {
                if (b.charAt(i - 1) == a.charAt(j - 1)) matrix[i][j] = matrix[i - 1][j - 1];
                else matrix[i][j] = Math.min(matrix[i - 1][j - 1] + 1, Math.min(matrix[i][j - 1] + 1, matrix[i - 1][j] + 1));
            }
        }
        return matrix[b.length][a.length];
    }

    function normalize(str) {
        return str.normalize("NFD").replace(/[\u0300-\u036f]/g, "").toLowerCase().replace(/[^a-z0-9]/g, "");
    }

    // Gestion erreur image : si erreur, on passe silencieusement à la suivante
    els.img.onerror = function() {
        console.log("Image error for " + currentCeleb.name + ", skipping...");
        pickCeleb(false); // false = ne pas incrémenter le compteur de manche
    };

    function pickCeleb(incrementRound = true) {
        if (incrementRound) {
            roundCount++;
        }

        if (roundCount > MAX_ROUNDS) {
            endGame();
            return;
        }

        els.hud.style.display = 'flex';
        els.roundDisplay.innerText = `Manche ${roundCount} / ${MAX_ROUNDS}`;

        // Reset UI
        Object.values(els.inputs).forEach(i => { i.value = ''; i.disabled = false; });
        Object.values(els.corrections).forEach(c => c.style.display = 'none');
        els.resultArea.style.display = 'none';
        els.btnVal.style.display = 'block';
        els.btnNext.style.display = 'none';
        els.inputs.name.focus();
        isRoundActive = true;

        // Choix aléatoire
        const randIndex = Math.floor(Math.random() * allCelebs.length);
        currentCeleb = allCelebs[randIndex];
        
        // Retirer de la liste pour ne pas rerafficher
        allCelebs.splice(randIndex, 1);

        els.img.src = currentCeleb.img;
    }

    function calculateScore() {
        if(!isRoundActive) return;
        isRoundActive = false;

        // 1. Score NOM (60 pts)
        const userClean = normalize(els.inputs.name.value);
        const realClean = normalize(currentCeleb.name);
        let scoreName = 0;

        // Tolérance : contient le nom ou distance levenshtein faible
        const dist = levenshtein(userClean, realClean);
        const tolerance = Math.max(2, Math.floor(realClean.length / 4)); // Tolérance dynamique selon longueur

        if (userClean === realClean || (realClean.length > 4 && realClean.includes(userClean) && userClean.length > 3)) {
            scoreName = 60;
        } else if (dist <= tolerance) {
            scoreName = 60; // Accepté comme correct malgré typo
        }

        
        // 2. Score ANNÉE (40 pts)
        // Algorithme non-linéaire (décroissance exponentielle)
        const userYear = parseInt(els.inputs.year.value);
        const realYear = currentCeleb.year;
        let scoreYear = 0;
        let diffYear = Math.abs(userYear - realYear);

        if (!isNaN(userYear)) {
            if (diffYear === 0) {
                scoreYear = 40;
            } else {
                // Formule : 40 * e^(-0.1 * écart)
                // Cela crée une courbe douce qui ne tombe jamais tout à fait à zéro (sauf si très loin)
                scoreYear = Math.floor(40 * Math.exp(-0.1 * diffYear));
                
                // On met à 0 si le score calculé est insignifiant (moins de 1 pt) ou si l'écart est géant (>40 ans)
                if (diffYear > 40 || scoreYear < 1) scoreYear = 0;
            }
        }

        const totalRound = scoreName + scoreYear;
        roundScores.push({ name: currentCeleb.name, score: totalRound });

        displayRoundResult(totalRound, scoreName, scoreYear, diffYear, realYear);
    }

    function displayRoundResult(total, sName, sYear, diff, realYear) {
        Object.values(els.inputs).forEach(i => i.disabled = true);

        // Feedback Nom
        const cName = els.corrections.name; 
        cName.style.display = 'block';
        cName.style.borderLeftColor = sName > 0 ? 'var(--success)' : 'var(--danger)';
        cName.innerHTML = (sName > 0 ? "Correct !" : `C'était : <strong>${currentCeleb.name}</strong>`) + ` <span style="float:right; font-weight:bold;">${sName}/60</span>`;

        // Feedback Année
        const cYear = els.corrections.year; 
        cYear.style.display = 'block';
        cYear.style.borderLeftColor = sYear === 40 ? 'var(--success)' : (sYear > 0 ? 'var(--orange)' : 'var(--danger)');
        
        let msgYear = "";
        if(isNaN(diff)) msgYear = `Année manquante. C'était ${realYear}.`;
        else if(diff === 0) msgYear = "Année Exacte !";
        else msgYear = `C'était ${realYear} (écart de ${diff} ans).`;
        
        cYear.innerHTML = msgYear + ` <span style="float:right; font-weight:bold;">${sYear}/40</span>`;

        // Affichage Score Manche
        els.btnVal.style.display = 'none';
        els.resultArea.style.display = 'block';
        els.btnNext.style.display = 'block';
        
        els.revealName.innerText = currentCeleb.name;
        els.scoreVal.innerText = total;
        els.wiki.href = currentCeleb.wiki;
    }

    function endGame() {
        els.gameCard.style.display = 'none';
        els.finalCard.style.display = 'block';
        els.hud.style.display = 'none';

        let sum = 0;
        let html = '';
        
        roundScores.forEach(r => {
            sum += r.score;
            // Couleur du score selon performance
            let color = '#f87171';
            if(r.score >= 80) color = '#4ade80';
            else if(r.score >= 50) color = '#fbbf24';

            html += `<tr>
                <td>${r.name}</td>
                <td class="recap-score" style="color:${color}">${r.score}</td>
            </tr>`;
        });

        const average = Math.round(sum / MAX_ROUNDS);
        els.finalAvg.innerText = average;
        els.recapBody.innerHTML = html;
    }

    // Events
    els.btnVal.addEventListener('click', calculateScore);
    els.btnNext.addEventListener('click', () => pickCeleb(true));
    document.addEventListener('keypress', (e) => {
        if (e.key === 'Enter' && isRoundActive) calculateScore();
    });

    // Affiche le nombre de célébrités total
    document.getElementById('dbCount').innerText = `${newCsvRaw.length} célébrités dans la base`;

    // Start
    pickCeleb(true);

</script>
